on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
jobs:
  plan:
    defaults:
      run:
        working-directory: infra/${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    outputs:
      exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f # v1.0.0
        id: octo-sts
        with:
          scope: arianvp/nixcon2024
          identity: plan
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.PLAN_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: tofu init
      - run: tofu validate
      - id: plan
        run: tofu plan -out=tfplan
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
          
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/${{ inputs.environment }}/tfplan
  apply:
    if: false && github.event_name == 'push' && needs.plan.outputs.exitcode == 2
    defaults:
      run:
        working-directory: infra/${{ inputs.environment }}
    environment: prod
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    needs: plan
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: tfplan
      - uses: opentofu/setup-opentofu@v1
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.APPLY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: tofu init
      - run: tofu apply -auto-approve tfplan
