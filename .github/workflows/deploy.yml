on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  bootstrap:
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/tofu-plan-apply.yml
    with:
      environment: bootstrap
      branch: main
    secrets:
      personal_access_token: ${{ secrets.PAT }}
  environments:
    needs: bootstrap
    strategy:
      fail-fast: true
      matrix:
        environment:
          - environment: prod,
            branch: main
          - environment: global
            branch: main
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/tofu-plan-apply.yml
    with:
      environment: ${{ matrix.environment.environment }}
      branch: ${{ matrix.environment.branch }}
    secrets:
      personal_access_token: ${{ secrets.PAT }}

  build-and-push:
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/build-and-push.yml
    strategy:
      fail-fast: false
      matrix:
        hosts:
          - website
          - prometheus
    with:
      aws-region: eu-central-1
      role-to-assume: ${{ vars.BUILD_ROLE_ARN }}
      store-uri: ${{ vars.NIX_STORE_URI }}
      installable: .#hydraJobs.toplevels.${{ matrix.hosts }}
    secrets:
      secret-key: ${{ secrets.NIX_SECRET_KEY }}






 
